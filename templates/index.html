<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <link rel="stylesheet" href="static/index.css">
    <script src="static/index.js"></script>
</head>

<body>
    <div>
        <p id="top">
            Transcript
        </p>
    </div>
    <div>
        <img src="/static/second.png" alt="My image">
    </div>
    <div id="parallel">
        <div>
            <h1>
                Convert any Video File to Text.
            </h1>
            <br>
            <h2>
                Download in different Formats
            </h2>
            <br>
            <h3>
                Srt&nbsp;&nbsp;Json&nbsp;&nbsp;Text
            </h3>
        </div>
        <div>
            {% if msg %} {% autoescape off %} {{ msg }} {% endautoescape %} {% endif %}
            <form method="post" action="/" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="button-27" type="file" name="file" autocomplete="off" required>
                <br />
                <br />
                <input class="button-27" type="submit" value="Upload and Display">
            </form>
            <form method="post" action="check">
                {% csrf_token %}
                <input class="button-27" type="submit" value="check">
            </form>
        </div>
    </div>
    <div>
        {% if filename %}
        <div>
            {{filename}}
        </div>
        <div id="video">
            <video autoplay="autoplay" controls="controls" preload="preload">
                <source src="{{ MEDIA_URL }}/{{ filename }}" type="video/mp4">
                </source>
            </video>
        </div>
        {% endif %}
    </div>
    <div id="footer">
        Footer
    </div>
</body>

</html>
